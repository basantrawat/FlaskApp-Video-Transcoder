{% extends 'layout.html' %}
{% block body %}


<!-- Main Content -->
<div class="container-fluid"  style="padding:20px; background-color: rgb(221, 221, 220); position: absolute; top: 58px;">
    <div class="row justify-content-center align-items-center">     
        <div class="col-sm-6 col-lg-6">
          <form action="/mirror-video" method="post" enctype='multipart/form-data'>
             <div class="form-group">
                <label><b>Select the Video File</b></label>
                <input type="file" class="form-control-file" name="filename" accept="video/mp4,video/x-m4v,video/*" required/></br>
                  Enter the Axis of Mirroring('X' or 'Y'):<input type="text" class="form-control-file" name="axis" required/>
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
          </form> 
       </div>
   
       <div class="col-sm-4 col-lg-4">
            <a href="{{file_path}}"><b>{{msg}}</b></a>
       </div>
    </div>
</div>

{% endblock %}
